<div class="demo-button-container">
  <button
    [ngClass]="{ black: !toggle }"
    mat-raised-button
    (click)="addData()"
    class="demo-button"
  >
    Add data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="osVersion">
    <th mat-header-cell *matHeaderCellDef>OSVersion</th>
    <td mat-cell *matCellDef="let element">{{ element.osVersion }}</td>
  </ng-container>

  <ng-container matColumnDef="platformName">
    <th mat-header-cell *matHeaderCellDef>PlatformName</th>
    <td mat-cell *matCellDef="let element">{{ element.platformName }}</td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>Operations</th>
    <td mat-cell *matCellDef="let element">{{ element.operations }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">{{ element.details }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
